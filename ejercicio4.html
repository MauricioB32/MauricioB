<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla de Multiplicar</title>
</head>
<body>
    <h2>Tabla de Multiplicar</h2>
    <label>Ingresa un número del 1 al 10:</label>
    <input type="number" id="numero" min="1" max="10">
    <button onclick="mostrarTabla()">Mostrar Tabla</button>
    <div id="resultado"></div>

    <script>
        function mostrarTabla() {
            const numero = parseInt(document.getElementById('numero').value);
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = ""; // Limpiar resultado anterior

            if (isNaN(numero) || numero < 1 || numero > 10) {
                resultado.textContent = "Error: ingresa un número válido entre 1 y 10.";
                return;
            }

            for (let i = 1; i <= 10; i++) {
                const linea = document.createElement("p");
                linea.textContent = numero + " x " + i + " = " + (numero * i);
                resultado.appendChild(linea);
            }
        }
    </script>
</body>
</html>
